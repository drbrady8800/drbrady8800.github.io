<!DOCTYPE html>
<html lang="en-US">


<head>
<style>

input[id*=In] {

  padding:5px 5px 5px 10px;

  <!--Metadata set up -->
  <title>Tule Elk Simulation</title>
  <meta charset="UTF-8">
</head>

<!--HTML-->


<!--Heading-->
<h1>Tule Elk Simulation</h1>

<!--Inputs-->
<form id="frm1" action="/action_page.php"  onsubmit="return validateForm()">
  Generations to Simulate: <input type="number" id="yearIn" value="100" min="50" max="500" step="10"><br>
  Likelyhood of Environment Change: <input type="number" id="percentIn" value="50" min="1" max="100" step="1">%<br>
  Migration Rates Between Herds: <input type="number" id="migrationIn" value="0" min="1" max="100" step="1"><br>
  Chance of New Herd: <input type="number" id="migrationIn" value="0" min="1" max="10" step="1">%<br>
  Allele to Simulate: <select id="allelesIn">
    <option value="BL42">BL42</option>
    <option value="BM6505">BM6505</option>
    <option value="BM415">BM415</option>
    <option value="RM006">RM006</option>
    <option value="BM5004">BM5004</option>
    <option value="BM4107">BM4107</option>
    <option value="FCB193">FCB193</option>
    <option value="BM888">BM888</option>
    <option value="BM1009">BM1009</option>
    <option value="MAF109">MAF109</option>
    <option value="BOVIRBP">BOVIRBP</option>
    <option value="JP15">JP15</option>
  </select><br>
  <input type="submit" value="Submit" onclick="copyText()">
</form> 


<p id="demo"></p>

<script>
//at first, we define a variable stating that an event listener has been attached onto the field
var validatePhoneOnKeyUpAttached = false;

function validateForm() {
//then, we attach the event listened to the field after the submit, if it has not been done so far
  if(!validatePhoneOnKeyUpAttached) {
   document.getElementById("fname").onkeyup = checkPhone;
   validatePhoneOnKeyUpAttached = true;
  }
  return checkPhone();
}




function checkPhone() {
  var phone = document.forms["frm1"]["fname"].value;
  var phoneNum = phone.replace(/[^\d]/g, '');
  if(phoneNum.length > 6 && phoneNum.length < 11) {
    document.getElementById("fname").style.border="2px inset #EBE9ED";
    document.getElementById("fname").style.padding="5px 5px 5px 10px";
    return true;
  } 
  else if(phoneNum.length < 7 || phoneNum.length > 10) {
    document.getElementById("fname").style.border="4px inset red";
    document.getElementById("fname").style.padding="3px 3px 3px 8px";
    return false;

  }
}



function copyText() {
    var x = document.getElementById("frm1");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>
